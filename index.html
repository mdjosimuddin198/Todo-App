<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="todo-text">Todo App</h2>
    <div class="container">
      <form class="form-section" id="add-todo">
        <input
          type="text"
          id="input-todo"
          placeholder="write anything here and hit enter to add"
          autocomplete="off"
        />
        <input class="btn" type="submit" id="btn" value="ADD" />
      </form>

      <ul id="ul-list-items">
        <!-- <li>list item 1 <button>delete</button></li>
        <li>list item 2 <button>delete</button></li>
        <li>2 <button>delete</button></li> -->
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
